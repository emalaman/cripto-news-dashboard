<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“ˆ Crypto & Global News Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“ˆ</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            neon: {
              blue: '#00f0ff',
              purple: '#a855f7',
              green: '#10b981',
              pink: '#ec4899',
            },
            dark: {
              900: '#0a0a0f',
              800: '#111118',
              700: '#1a1a24',
            },
            light: {
              900: '#f3f4f6',
              800: '#ffffff',
              700: '#e5e7eb',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0a0f;
      color: #e5e7eb;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.15);
    }
    .skeleton {
      background: linear-gradient(90deg, #1a1a24 25%, #2a2a34 50%, #1a1a24 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    body.light-mode .skeleton {
      background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-weight: 600;
    }
    .badge-bullish { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
    .badge-bearish { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
    .badge-neutral { background: rgba(156, 163, 175, 0.2); color: #9ca3af; border: 1px solid rgba(156, 163, 175, 0.3); }
    body.light-mode .bg-dark-800 { background-color: #ffffff !important; border-color: #e5e7eb !important; }
    body.light-mode .text-gray-400 { color: #6b7280 !important; }
    body.light-mode .text-gray-500 { color: #9ca3af !important; }
    body.light-mode .text-gray-300 { color: #4b5563 !important; }
    body.light-mode .border-dark-700 { border-color: #e5e7eb !important; }
    body.light-mode .border-dark-800 { border-color: #d1d5db !important; }
  </style>
</head>
<body class="min-h-screen bg-dark-900">
  <div id="app" class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <header class="mb-10 text-center">
      <div class="flex justify-end mb-4">
        <button onclick="toggleTheme()" id="themeBtn" class="px-3 py-1 text-sm bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 transition text-white">
          ğŸŒ™ Dark
        </button>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold mb-2 neon-text bg-gradient-to-r from-neon-blue via-neon-purple to-neon-pink bg-clip-text text-transparent">
        ğŸ“ˆ Crypto & Global News
      </h1>
      <p class="text-gray-400 text-lg">Real-time news Â· Updated <span id="lastUpdate" class="text-neon-blue font-mono">--:--</span></p>
      <div class="mt-4 flex justify-center gap-4 flex-wrap">
        <button onclick="refreshAll()" class="px-4 py-2 bg-neon-blue/20 border border-neon-blue/50 rounded-lg hover:bg-neon-blue/30 transition text-neon-blue">
          ğŸ”„ Refresh now
        </button>
        <button onclick="toggleAutoRefresh()" id="autoBtn" class="px-4 py-2 bg-neon-purple/20 border border-neon-purple/50 rounded-lg hover:bg-neon-purple/30 transition text-neon-purple">
          â¸ï¸ Auto: ON
        </button>
      </div>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
      <div class="bg-dark-800 p-4 rounded-xl border border-dark-700">
        <div class="text-gray-400 text-sm">Bitcoin</div>
        <div class="text-2xl font-bold text-neon-blue" id="countBitcoin">0</div>
      </div>
      <div class="bg-dark-800 p-4 rounded-xl border border-dark-700">
        <div class="text-gray-400 text-sm">Ethereum</div>
        <div class="text-2xl font-bold text-neon-blue" id="countEthereum">0</div>
      </div>
      <div class="bg-dark-800 p-4 rounded-xl border border-dark-700">
        <div class="text-gray-400 text-sm">Updated</div>
        <div class="text-lg font-mono text-neon-green" id="lastUpdate">--:--</div>
      </div>
      <div class="bg-dark-800 p-4 rounded-xl border border-dark-700">
        <div class="text-gray-400 text-sm">Status</div>
        <div class="text-lg font-bold text-neon-pink" id="status">ğŸŸ¢ Online</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex flex-wrap gap-2 mb-6 border-b border-dark-700 pb-2">
      <button class="tab-btn active px-4 py-2 rounded-t-lg font-semibold transition" data-tab="all">ğŸŒŸ All</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="bitcoin">â‚¿ Bitcoin</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="ethereum">ğŸ”· Ethereum</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="trump">ğŸ‡ºğŸ‡¸ Trump</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="polymarket">ğŸ¯ Polymarket</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="kalshi">ğŸ“Š Kalshi</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="crypto">ğŸ’ Crypto</button>
      <button class="tab-btn px-4 py-2 rounded-t-lg font-semibold text-gray-400 hover:text-white transition" data-tab="global">ğŸŒ World</button>
    </div>

    <!-- Loading skeleton -->
    <div id="loading" class="hidden">
      <div class="skeleton h-32 rounded-xl mb-4"></div>
      <div class="skeleton h-32 rounded-xl mb-4"></div>
      <div class="skeleton h-32 rounded-xl mb-4"></div>
    </div>

    <!-- News grid -->
    <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- News will be injected here by JS -->
    </div>

    <!-- Empty state -->
    <div id="emptyState" class="hidden text-center py-20">
      <div class="text-6xl mb-4">ğŸ¤”</div>
      <h3 class="text-xl font-bold text-gray-300 mb-2">No news found</h3>
      <p class="text-gray-500">Try refreshing or check RSS sources.</p>
    </div>
  </div>

  <footer class="text-center py-8 text-gray-500 text-sm mt-12 border-t border-dark-800">
    Made with â¤ï¸ by EmilIA Â· Data from public RSS feeds
  </footer>

  <script src="script.js"></script>
</body>
</html>
